<body>
    <h1>–õ—é–±–∏–º–∞—è, —Ç—ã —Å–∞–º—ã–π –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ –Ω–∞ —Å–≤–µ—Ç–µ</h1>
    <div class="heart" id="heart">üíó</div>

    <script>
        const wishes = [
            "–¢—ã –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä –ª—É—á—à–µ.",
            "–° —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å ‚Äî –ø—Ä–∞–∑–¥–Ω–∏–∫.",
            "–¢—ã ‚Äî –º–æ—è —Ä–∞–¥–æ—Å—Ç—å –∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ.",
            "–¢—ã ‚Äî —Å–∞–º–æ–µ —Å–≤–µ—Ç–ª–æ–µ –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏.",
            "–Ø –≥–æ—Ä–∂—É—Å—å, —á—Ç–æ —Ç—ã –º–æ—è.",
            "–ö–∞–∂–¥–æ–µ –º–≥–Ω–æ–≤–µ–Ω–∏–µ —Å —Ç–æ–±–æ–π ‚Äî –±–µ—Å—Ü–µ–Ω–Ω–æ.",
            "–¢—ã ‚Äî –º–æ–π —Å–æ–ª–Ω–µ—á–Ω—ã–π –ª—É—á–∏–∫.",
            "–¢—ã ‚Äî –º–æ—è –º–µ—á—Ç–∞, —Å—Ç–∞–≤—à–∞—è —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å—é.",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî –ª—É—á—à–µ–µ, —á—Ç–æ –µ—Å—Ç—å.",
            "–¢—ã ‚Äî –º–æ—è –º—É–∑–∞.",
            "–° —Ç–æ–±–æ–π —è —á—É–≤—Å—Ç–≤—É—é —Å–µ–±—è —Å—á–∞—Å—Ç–ª–∏–≤—ã–º.",
            "–¢—ã ‚Äî –≤–æ–ª—à–µ–±—Å—Ç–≤–æ –≤ —Ä–µ–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏.",
            "–ö–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —Ç–æ–±–æ–π ‚Äî —ç—Ç–æ –ø–æ–¥–∞—Ä–æ–∫.",
            "–¢—ã ‚Äî –º–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è.",
            "–° —Ç–æ–±–æ–π –ª–µ–≥–∫–æ –∏ —Ä–∞–¥–æ—Å—Ç–Ω–æ.",
            "–¢—ã ‚Äî –º–æ–π –∏–¥–µ–∞–ª.",
            "–Ø –ª—é–±–ª—é —Ç–µ–±—è –±–æ–ª—å—à–µ, —á–µ–º —Å–ª–æ–≤–∞ –º–æ–≥—É—Ç —Å–∫–∞–∑–∞—Ç—å.",
            "–¢—ã ‚Äî –º–æ—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –∏ –æ–ø–æ—Ä–∞.",
            "–¢—ã ‚Äî –º–æ—è –Ω–∞—Å—Ç–æ—è—â–∞—è –ª—é–±–æ–≤—å.",
            "–° —Ç–æ–±–æ–π –Ω–µ —Å—Ç—Ä–∞—à–Ω—ã –Ω–∏ –¥–æ–∂–¥–∏, –Ω–∏ –º–µ—Ç–µ–ª–∏."
        ];

        let wishVisible = false;

        function showWish() {
            const wishElement = document.getElementById('wish');
            const randomIndex = Math.floor(Math.random() * wishes.length);
            wishElement.textContent = wishes[randomIndex];
            wishElement.style.visibility = 'visible';
            wishElement.style.opacity = 1;

            if (wishVisible) {
                // –ï—Å–ª–∏ –ø–æ–∂–µ–ª–∞–Ω–∏–µ —É–∂–µ –≤–∏–¥–Ω–æ, —Å–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ
                wishElement.style.opacity = 0;
                setTimeout(() => {
                    wishElement.style.visibility = 'hidden';
                }, 1000000000);
            } else {
                setTimeout(() => {
                    wishElement.style.opacity = 0;
                    setTimeout(() => {
                        wishElement.style.visibility = 'hidden';
                    }, 1000000);
                }, 10000000);
            }

            wishVisible = !wishVisible; // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏
        }

        function createFlowers() {
            const numFlowers = Math.floor(Math.random() * 16) + 10; // –æ—Ç 10 –¥–æ 25
            for (let i = 0; i < numFlowers; i++) {
                const flower = document.createElement('div');
                flower.textContent = "üå∏";
                flower.classList.add('flower');
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.top = Math.random() * 100 + 'vh';
                flower.style.opacity = Math.random();
                document.body.appendChild(flower);
                setTimeout(() => {
                    document.body.removeChild(flower);
                }, 2000);
            }
        }

        document.getElementById('heart').addEventListener('click', () => {
            showWish();
            createFlowers();
        });
    </script>
